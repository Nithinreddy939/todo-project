{% extends "index.html" %}

{% block content %}
{% load static %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static "css/signup.css" %}">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    
                   <form action="" method="post">
                        {% csrf_token %}
                        <h2 style="text-align:center">Signup</h2>
                        <div class="form-group">
                            <input type="text" name="first_name" class="form-control" id="name" placeholder="First name" required>
                            <input type="text" name="last_name" class="form-control" id="name" placeholder="Last name" required>
                        </div>
                        <div class="form-group  ">
                            <input type="email" name="email" class="form-control" id="email" placeholder="Email Address" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" id="Username" placeholder=" Username" required>
                            <input type="tel" name="mobile" class="form-control" id="phone" placeholder="phone number" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" id="password" placeholder="password" required>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Confirm your password" required>
                        </div>
                        <p style="text-align:center">Already Have account? <a href="{% url "signin" %}">Signin</a></p>
                        <button type="submit" class="btn btn-primary">Signup</button>
                   </form>
                </div>
            </div>
        </div>
    </body>
    </html>
{% endblock %}
